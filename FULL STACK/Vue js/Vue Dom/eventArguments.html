<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event parameters</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .event {
      text-align: center;
      background-color: aqua;
      margin-bottom: 0px;
      padding: 10px 10px;
    }
    header {
      background-color: green;
      display: flex;
      justify-content: center;
      margin-top: 0px;
      border-radius: 10px;
    }
  </style>
  <body>
    <header>
      <h1>Vue events</h1>
    </header>
    <section class="event">
      <h1>Events in action</h1>
      <button v-on:click="add(10)">Add10</button>
      <button v-on:click="reduce(5)">reduce5</button>
      <p>the result is:{{count}}</p>
    </section>
    <script src="eventArguments.js"></script>
  </body>
</html>
