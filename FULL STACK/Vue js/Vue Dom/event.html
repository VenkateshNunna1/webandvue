<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bining</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <header>
      <h1>All About Event Binding</h1>
    </header>
    <section class="event">
      <h2>How to Work On Event Binding</h2>
      <button v-on:click="count++">Add</button>
      <button v-on:mouseOver="count--">Reduce</button>
      <p>The count is:{{count}}</p>
    </section>
    <script src="event.js"></script>
  </body>
</html>
