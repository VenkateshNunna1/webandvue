<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-modelt</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <form action="" class="gani">
      <label for="">Enter Name:</label>
      <input type="text" v-model="name" v-bind:placeholder="placeholder" />
      <button v-on:click.prevent="setReset()">Reset</button>
      <h1>{{name}}</h1>
    </form>
    <script src="v-model.js"></script>
  </body>
</html>
