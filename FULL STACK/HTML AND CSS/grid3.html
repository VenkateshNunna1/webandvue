<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .div {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 15px;
        row-gap: 15px;
        height: 30px;
      }
      .venky {
        background-color: red;
      }
      .gani {
        background-color: orange;
      }
      .vvihan {
        background-color: blue;
      }
      .sudhi {
        background-color: violet;
      }
      .pavan {
        background-color: greenyellow;
      }
      .tarun {
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="venky">col1</div>
      <div class="gani">col2</div>
      <div class="vvihan">col3</div>
      <div class="sudhi">col4</div>
      <div class="pavan">col5</div>
      <div class="tarun">col6</div>
    </div>
  </body>
</html>
