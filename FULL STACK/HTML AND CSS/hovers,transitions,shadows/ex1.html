<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .uber {
        background-color: black;
        color: white;
        height: 35px;
        border: none;
        width: 120px;
        transition: opacity 0.15s;
        margin-right: 55px;
      }
      .uber:hover {
        opacity: 0.8;
        cursor: pointer;
      }
      .uber:active {
        opacity: 0.6;
        height: 40px;
        width: 125px;
      }
      .amazon {
        color: black;
        background-color: #fed112;
        border: none;
        height: 40px;
        width: 230px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 17;
        transition: background-color 0.15s;
      }
      .amazon:hover {
        background-color: #f4c101;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.649);
      }
    </style>
  </head>
  <body>
    <button class="uber">Request now</button>
    <button class="amazon">Add to Cart</button>
  </body>
</html>
