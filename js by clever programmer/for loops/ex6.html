<script type="text/javascript">
	let fun=(k)=>{
		let object={};
    for(let k1 of k){
    	if(k1 in object ){
    		object[k1]=object[k1]+1;
    	}
    	else{
    		object[k1]=1;
    	}
    }
    return object[0];
	};

	let r =fun(k);
