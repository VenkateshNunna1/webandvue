<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arrowfunction</title>
</head>
<body>
<script type="text/javascript">
	let person=(name,age)=>{
		const person={
             name:name,
             age:age,
             assets:1000000,
             liabilities:500000,
             networth: function(){
             	return this.assets - this.liabilities;
             }
             
		};
		let p1 =`my name is ${person.name} and my age is ${person.age} and i am from ${person.village='vetapalem'} ,net worth is ${person.networth()}`;
		return p1;
	}
	console.log(person('venkatesh',21));
</script>
</body>
</html>
