<!DOCTYPE html>
<html>
<head>
	
	<title>ArrowFunction2</title>
</head>
<body>
	<script type="text/javascript">
		let pattern=(num)=>{
			for(let i=1;i<=num;i++){
				for(let j=1;j<=num;j++){
					console.log(`* +`);
				}
				console.log(`\n`);
			}
		};
		let num=Number(prompt("enter a number:"));
		pattern(num);
	</script>
</body>
</html>
