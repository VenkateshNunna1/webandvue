<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	// function declaration or normal functions
	  function s()
	   {
	   	var x=0;
	   return x;
	   }
	   console.log(s);
	   console.log(s());
		let k=s();
		console.log(k);

		// function expression or anonymous function
		let fxn=function(){
			let a=1;
			let b=7;
			return a+b;
		}
         console.log(fxn);
		console.log(fxn());
		let j=fxn();
		console.log(j);
		let l=fxn;
		console.log(l);
	    let y=fxn;
		console.log(y());

		// arrow functions
		let venky=()=>{
			let a=5;
			let b=0;
			return a+b;
		}
		console.log(venky);
		console.log(venky());
		let d = venky();
		console.log(d);
		let n=venky;
		console.log(n);
		let r=venky;
		console.log(r());
	

</script>
</body>
</html>
