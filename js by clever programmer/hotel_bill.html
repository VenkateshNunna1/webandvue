 <!DOCTYPE html>
<html>
<head>
	<title>bill</title>
</head>
<body>
<script type="text/javascript">
	let food=Number(prompt('how much was the food?'));
	let tip=Number(prompt('tip percentage')/100);
	let tipamount = food*tip;
	let bill=food+tipamount;
	console.log(`the bill amount is ${bill}`);
</script>
