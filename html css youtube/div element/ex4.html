<!DOCTYPE html>
<html>
<head>
	<title>Div element</title>
	<style type="text/css">
		div{
			height:100px;
			width:310px;
			margin-left: 300px;
			background-color:#202121 ;
			padding-left:8px ;
			padding-top:1px ;

		}
		.p1{
			font-family:arial;
			font-size:20px;
			font-weight:bold ;
			color:white ;
			margin-bottom: 0px;
		}
		.p2{
			font-family:arial;
			color:white ;
			font-size:12px ;
			color: #898989;
		}
</style>
</head>
<body>
  <div>
  	<p class="p1">
  		Install YouTube Music
  	</p>
  	<p class="p2"> Add YouTube Music to your desktop for quick and easy access</p>
  </div>
</body>
</html>
