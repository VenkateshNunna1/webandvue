<!DOCTYPE html>
<html>
<head>
	<title>GRID</title>
	<style type="text/css">
		.p1,.p3{
			background-color:lightblue;
		}
		.p2{
			background-color:lightpink;
		}
		.p4{
			display:grid;
			grid-template-columns:50px 1fr 75px ;
			row-gap:10px ;
			column-gap:10px ;
		}
	</style>
</head>
<body>
	<div class="p4">
<div class="p1">col1</div>
<div class="p2">col2</div>
<div class="p3">col3</div>
</div>
</body>
</html>
