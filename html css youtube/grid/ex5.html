<!DOCTYPE html>
<html>
<head>
	<title>Css grid</title>
	<style type="text/css">
		.p1{
			
			background-color:lightblue;
			
		}
		.p2{
			background-color:lightpink ;
		}
		.p3{
			display:grid ;
			grid-template-columns: 200px 75px ;
			row-gap:10px ;
			column-gap:1px ;
		}
	</style>
</head>
<body>
	<div class="p3">
	<div class="p1">200px</div>
	<div class="p2">75px</div>
     </div>
</body>
</html>
