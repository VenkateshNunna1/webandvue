<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<style type="text/css">
		.firstdiv{
			background-color:lightblue;
		}
		.seoconddiv{
            background-color:lightgreen;
		}
		.bothdiv{
			display:grid;
			grid-template-columns:200px 75px ;
		}
	</style>
</head>
<body>
<div class="bothdiv">
<div class="firstdiv">
	200px
</div>
<div class="seoconddiv">
	75px
</div>
</div>
</body>
</html>
