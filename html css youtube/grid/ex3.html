<!DOCTYPE html>
<html>
<head>
	<title>Grid Style</title>
	<style type="text/css">
		.p1{
			background-color:lightpink ;
		}
		.grid{
			display:grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			column-gap:20px ;
			row-gap:10px ;
		}
	</style>
</head>
<body>
	<div class="grid">
   <div class="p1">col1</div>
   <div class="p1">col2</div>
   <div class="p1">col3</div>
   <div class="p1">col4</div>
   <div class="p1">col5</div>
   <div class="p1">col6</div>
   <div class="p1">col7</div>
   <div class="p1">col8</div> 
</div>
</body>
</html>
