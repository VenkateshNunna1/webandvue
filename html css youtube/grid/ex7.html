<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<style type="text/css">
		.p2,.p3,.p4,.p5{
			background-color:lightpink ;
		}
		.p1{
           display:grid ;
           grid-template-columns: 1fr 1fr 1fr 1fr;
           row-gap:10px ;
           column-gap:20px ;
		}
	</style>
</head>
<body>
	<div class="p1">
   <div class="p2">col1</div>
   <div class="p3">col2</div>
   <div class="p4">col3</div>
   <div class="p5">col4</div>
   <div class="p2">col1</div>
   <div class="p3">col2</div>
   <div class="p4">col3</div>
   <div class="p5">col4</div>
</div>
</body>
</html>
