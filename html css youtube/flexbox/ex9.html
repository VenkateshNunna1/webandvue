<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<style type="text/css">
		.container{
			  background-color: rgb(120, 82, 178);
			  color: white;
			  display: flex;
			  flex-direction: row;
			  justify-content: space-between;
			  align-items: center;
			  padding-left: 15px;
			  padding-right: 15px;

		}
		.p1{
            font-family:arial ;
            font-weight:bold ;
            color:white;   
		}
		.input{
			border:none;
			margin-right:100px ;
			width:500px;
		  margin-top: 12px;
		  margin-bottom: 12px;
		  height: 30px;
		  border-radius: 15px;
		  padding-left: 20px;
		}
		.b1{
			  background-color: rgb(120, 82, 178);
			  color: white;
			  font-size: 16px;
			  border-width: 1px;
			  border-style: solid;
			  border-color: white;
			  border-radius: 2px;
			  padding-top: 8px;
			  padding-bottom: 8px;
			  padding-left: 15px;
			  padding-right: 15px;
		}
	</style>
</head>
<body>
<div class="container">
    <div class="p">
	<p class="p1">Home</p>
	</div>
	<input class="input" type="textbox" placeholder="Search">
	<button class="b1">Download</button>
</div>	
</body>
</html>
