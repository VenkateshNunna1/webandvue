<!DOCTYPE html>
<html>
<head>
	<title>FLEX BOX</title>
	<style type="text/css">
		p {
  font-family: Arial;
  margin-top: 0;
  margin-bottom: 0;
}

.row {
  display: flex;
  flex-direction: row;
 align-items:center ;
  margin-bottom:20px ;
}

.profile-picture {
  height: 50px;
  width: 50px;
  object-fit: cover;
  border-radius: 25px;
  margin-right: 15px;
}
.info{
	width:200px;
}

.name{
  font-weight: bold;
  margin-bottom: 3px;
}

.handle {
  color: rgb(150, 150, 150);
  margin-bottom: 5px;
}

.category {
  color: rgb(150, 150, 150);
  font-size: 14px;
}

.follow-button {
  background-color: rgb(29, 155, 240);
  color: white;
  border: none;
  font-size: 16px;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 15px;
  padding-right: 15px;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
}
	</style>
</head>
<body>
<div>
	<div class="row">
		<img class="profile-picture"  src="../pictures/download.jpg">	
	   <div class="info">
		<p class="name">Virat</p>
		<p class="handle">The batsmen</p>
		<p class="category">Indian</p>
		</div>
		<button class="follow-button">Follow</button>
	</div>
	<div class="row">
      <img class="profile-picture" src="../pictures/download (1).jpg">
      <div class="info">
        <p class="name">Rohit</p>
        <p class="handle">Batsmen</p>
        <p class="category">Indian</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="../pictures/download (2).jpg">
      <div class="info">
        <p class="name">Dhoni</p>
        <p class="handle">Wicketkeeper batsmen</p>
        <p class="category">Indian</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
</div>
</body>
</html>
