<!DOCTYPE html>
<html>
<head>
	<title>textboxes</title>
	<style >
		input{
			margin-left: 100px;
			width: 150px;
			border-style:solid ;
			border-color: rgb(200, 200, 200, 1.0);
			border-width:1px ;
			border-radius:8px ;
			padding-top: 12px;
            padding-bottom: 12px;
             padding-left: 15px;
             padding-right: 15px;
             font-size:16px;
             cursor:pointer;
             transition:opacity 0.15s;
             transition:border-color 0.15s;
		}
		input:hover{
			border-color:blue ;
			opacity:0.8;
		}
	</style>
</head>
<body>
<input type="textboxes" placeholder="Search">
</body>
</html>
