<html>
<head>
	<title>Flex</title>

		.div1,.div2,.div3,.div4{
			background-color: pink;
		}
		.div{

			display:flex;
			justify-content: space-between;
		}
	</style>
</head>
<body>
<div class="div">
	<div class="div1">item1</div>
	<div class="div2">item2</div>
	<div class="div3">item3</div>
	<div class="div4">item4</div>
</div>
</body>
</html>
