<!DOCTYPE html>
<html>
<head>
	<title>Linked button</title>
	<style>
		.link1{
			background-color: rgb(10, 102, 194, 1.0);
			border:none;
			color:white;
			height:36px;
			width:200px;
			cursor: pointer;
			border-radius: 18px;
			font-weight: bold;
			margin-right:20px;
			transition:background-color 0.15s;
		}
		.link1:hover{
			background-color:rgba(10,102,194,0.8) ;
		}
		.link2{
			background-color: white;
			color: rgb(10, 102, 194, 1.0);
			height:36px;
			width:80px;
			border-color:rgb(10, 102, 194, 1.0);
			border-style:solid;
			border-width: 1px;
			border-radius: 18px;
			font-weight: bold;
			font-size: 16px;
			cursor: pointer;
			transition:border-width 0.15s;
		}
		.link2:hover{
			border-width: 2px;
		}
	</style>
</head>
<body>
<button class="link1">Apply on company website</button>
<button class="link2">Save</button>
</body>
</html>
