<!DOCTYPE html>
<html>
<head>
	<title>bootstrap button</title>
	<style>
		.boot1{
            background-color: rgb(121, 82, 179, 1.0);
            color:white;
            border:none;
            width:150px;
            height:36px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 15px;
            cursor:pointer;
		}
		.boot2{
			background-color: white;
			color:rgb(108, 117, 125);
			border:solid rgb(108, 117, 125) 1px;
			/*border-width: 1px;*/
			height:36px;
			width:150px;
			border-radius: 5px;
			font-weight: bold;
            font-size: 15px;
            cursor:pointer;
            margin-left:25px;
            pointer:cursor;


		}
	</style>
</head>
<body>
  <button class="boot1">Get started</button>
  <button class="boot2">Download</button>
</body>
</html>
