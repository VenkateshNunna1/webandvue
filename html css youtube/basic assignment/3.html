<!DOCTYPE html>
<html>
<head>
	<title>youtube button</title>
	<style >
		.b1{
			color:white ;
			background-color:red ;
			width:100px;
			height:30px;
			border:none;
			border-radius:2px ;
			cursor:pointer;
			font-weight:bold;
			font-size:normal ;
			margin-left:10px;
			transition:opacity 0.15s;
		}
	    .b1:hover{
			opacity:0.8;
		}

		.b1:active{
			opacity:0.8;
		}
		.b2{
			color:rgb(41, 118, 211, 1.0);
			background-color:white ;
			width:75px;
			height:30px;
			border-color:skyblue ;
			border-width:1px ;
			font-weight:bold ;
			font-size:15px ;
			margin-left: 10px;
			transition: background-color 0.15s,color 0.15s;
		}
		.b2:hover{
			background-color:rgb(41, 118, 211, 1.0) ;
			color:white;
		}
		.b3{
			color:white;
			background-color:rgb(41, 118, 211, 1.0) ;
			border:none;
			width:75px;
			height:30px;
			border-radius:15px ;
			margin-left: 10px;
			transition: box-shadow 0.15s;
			cursor:p0inter ;
		}
		.b3:hover{
			box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
		}
	</style>
</head>
<body>
	<button class="b1">SUBSCRIBE</button>
	<button class="b2">JOIN</button>
	<button class="b3">Tweet</button>

</body>
</html>
