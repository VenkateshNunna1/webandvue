<!DOCTYPE html>
<html>
<head>
	<title>Amazon web page</title>
	<style >
		.x{
		  color:black ;
		  background-color: yellow;
		  border:none;
		  height:25px;
		  width:95px;
		  border-radius:15px ;
		  cursor:pointer;
		  font-weight:bold ;
		  font-size:normal;
		}
		.y{
			color:black;
			background-color:rgb(255, 164, 28, 1.0) ;
			border:none;
			height:25px;
			width:100px;
			cursor:pointer;
			border-radius: 40px;
			font-weight: bold;
			font-size: normal;
            margin-left:8px;
		}
		a{
			olor:rgb(0, 113, 133, 1.0);
			font-weight: bold;
			transition:opacity 0.15s ;
		}
		p{
            color:rgb(0, 118, 0, 1.0);
			font-weight: bold;

		}
		a:hover{
		      color:red ;
		      opacity:0.8 ;
		}
	</style>
</head>
<body>
	<a href="https://www.amazon.com/">Back to Amazon</a>
	<h1>Nike Black Running Shoes</h1>
	<p>$39 - in stock</p>
	<h4>Free delivery tommorrow.</h4>
     <button class="x">Add to Cart</button>
     <button class="y">Buy now</button>
</body>
</html>
