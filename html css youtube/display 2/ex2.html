<!DOCTYPE html>
<html>
<head>
	<title>uber</title>
	<style type="text/css">

		.p1{
			font-size: 33px;
			font-weight: bold;
			font-family: arial;
			margin-top: 5px;
			margin-bottom: 20px;
		}
		input{
			display:block;
			height:35px;
			width: 300px;
			background-color: #f0f0f0;
			border:none;
		}
		.i1,.i2{
			margin-bottom:15px;
		}

		.b1{
			color:white;
			background-color: black;
			width:100px;
			margin-right: 20px;
		}
		.b2{
			background-color: #f0f0f0;
			font-weight: bold;
		}
		button{
			border: none;
			height: 40px;
			
		}
		div{
			margin-left: auto;
			margin-right: auto;
		}

	</style>
</head>
<body>
<p class="p1">Request a ride now</p>
<input class="i1" type="textbox" placeholder="Enter pickup location">
<input class="i2" type="textbox" placeholder="Enter destination">
<button class="b1">Request now</button>
<button class="b2">Schedule for later</button>
</body>
</html>
