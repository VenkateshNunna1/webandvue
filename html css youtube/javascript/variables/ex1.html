<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>
<script type="text/javascript">
	let name ='venkatesh';
	console.log(name);
	console.log(`My name is:${name}`);
	let coffee=5;
	let bagels=2*3;
	let soup =9;
	let cost = coffee+bagels+soup;
	let tax=cost*0.1;
	let result=cost+tax;
	console.log(cost);
	console.log(`cost of food :${cost}`);
	console.log(`bill of food :${result}`);
	console.log(`Tax (10%):$${tax}`);
	console.log(`Total cost:$${result}`);
</script>
</body>
</html>
