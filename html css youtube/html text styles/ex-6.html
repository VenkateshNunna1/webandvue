<!DOCTYPE html>
<html>
<head>
	<title>Text Styles</title>
	<style >
		.p1{
			
			font-size:20px;
			font-weight:bold ;
			
					}
		.p2{
			
			margin-left:8px ;
			color:#636363 ;
			font-size:13px ;
        
            

		}
		.p3{

			color:#3c7f40;
			
		}
		.p4{
			margin-left:3px ;
			margin-right:3px;
		}
		.p5{
			color:#646565;
		
		}
		.p6{
			color:#da453c;
		
		}
		p{
			margin-top:5px ;
			margin-bottom:5px ;
			font-family:arial;

		}
	</style>
</head>
<body>
<p class="p1">1,049.61<span class="p2">USD</span> </p>
<p class="p3">+18.05 <span class="p4">(1.75%)</span> today</p>
<p class="p5">	After hours 1,048.00 <span class="p6"> -1.61 (0.15%)</span></p>
</body>
</html>
