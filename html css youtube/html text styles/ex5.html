<!DOCTYPE html>
<html>
<head>
	<title>Html Styles</title>
	<style >
		h5{
			text-align:center;
			margin-top:0px ;
			color:#e47233;
			font-family:arial ;
			margin-bottom:5px;

		}
		.p1{
			margin-top:5px ;
			font-family:arial ;
			text-align:center;
			font-weight:bold ;
			margin-bottom: 0px;
		}
		.p2{
			margin-top:0px ;
			font-family:arial ;
			text-align:center;
			font-weight:bold ;
			font-size: 27px;
			margin-bottom:0px;
		}
		.p3{
			margin-top:3px ;
          color:#323234;
          text-align:center;
          font-size: 15px;
          margin-bottom:0px ;
		}
		button{
			margin-top:5px;
			color:white;
			background-color:#306fdb;
			border-style:none ;
			padding:7px;
			border-radius: 30px;
			cursor: pointer;
			font-weight: bold;
			margin-left: 750px;
		}
	</style>
</head>
<body>
  <h5>New</h5>
  <p class="p1">MacBook Pro</p>
  <p class="p2">Supercharged for pros.</p>
    <p class="p3">From $1999</p>
    <button >Buy</button>
</body>
</html>
