<!DOCTYPE html>
<html>
<head>
	<title>Display property</title>
	<style type="text/css">
		p{
			font-family:Arial ;
			font-weight: bold;
            font-size:25px ;
            margin-left: 100px;
            margin-bottom:10px ;


		}
		.p1{
           padding:10px;
            border: none;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
            background-color: #f0f0f0;
            width:300px;
            font-family: arial;
            display:block;
            height: 10px;
            border-radius: 5px;

		}
		.p2{
			padding:10px;
            border: none;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
            background-color: #f0f0f0;
            width:300px;
            font-family: arial;
            margin-top:10px ;
            height: 10px;
             border-radius: 5px;
             display:block;
		}
		.p3{
		     padding:10px;
            border:none;
            font-family: arial;
            margin-top:10px ;
             border-radius: 5px;
             background-color: black;
             color:white;

		}
		.p4{
			padding:10px;
            border:none;
            font-family: arial;
            margin-top:10px ;
             border-radius: 5px;
             background-color:rgba(0, 0, 0, 0.25); ;
             color:black;
             font-weight: bold;
             margin-left:85px ;
		}
		p,input,button{
			margin-left: 550px;
		}
	</style>
</head>
<body>
    <p>Request a ride now</p>
    <input class="p1" type="textbox" placeholder="Enter pickup location">
     <input class="p2" type="textbox" placeholder="Enter pickup location">
     <button class="p3">Request now</button>
     <button class="p4">Schedule for later</button>
</body>
</html>
