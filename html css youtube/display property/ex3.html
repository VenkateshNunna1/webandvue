<!DOCTYPE html>
<html>
<head>
	<title>Css Display</title>
	<style type="text/css">
		h1{
			text-align:center ;
			font-family:Arial ;
			font-size:50px ;
			margin-top:0px ;
           margin-bottom: 10px;
            display:block;
	}
		.p1,.p4{
			color:#5382eb;
		}
		.p2,.p6{
			color:#d85140;
		}
		.p3{
			color:#f1bf42;
		}
		.p5{
			color:#58a65c;
		}
		input{
         width:395px;
         margin-left: 565px;
         padding:7px;
         border: none;
         box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
         border-radius:150px ;
         font-family: Arial;
        }
	</style>
</head>
<body>
	<h1><span class="p1">G</span><span class="p2">o</span><span class="p3">o</span><span class="p4">g</span><span class="p5">l</span><span class="p6">e
	</span></h1>
	<input type="textbox" placeholder="Search Google or type a URL">
</body>
</html>
